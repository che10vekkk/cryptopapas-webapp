<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CryptoPapa's App</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .app-container {
      max-width: 100%;
      padding: 16px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-bottom: 80px;
    }

    header h1 {
      color: #ffdd57;
      font-size: 22px;
      text-align: center;
      margin-bottom: 10px;
    }

    main {
      flex-grow: 1;
    }

    .tab {
      display: none;
    }

    .tab.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #1e1e1e;
      padding: 12px 0;
      border-top: 1px solid #333;
      z-index: 10;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      flex-grow: 1;
    }

    /* üì± –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
    @media (max-width: 480px) {
      header h1 {
        font-size: 20px;
      }

      .bottom-nav button {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="app-container">
    <header>
      <h1>CryptoPapa's App</h1>
    </header>

    <main>
      <div id="tab-home" class="tab active">
        <p>üè† –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –ó–¥–µ—Å—å –≥–ª–∞–≤–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è.</p>
      </div>
      <div id="tab-partners" class="tab">
        <p>ü§ù –ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è –≤–∞—à–∞ –ø–∞—Ä—Ç–Ω—ë—Ä—Å–∫–∞—è —Å—Å—ã–ª–∫–∞ –∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞.</p>
      </div>
      <div id="tab-buy" class="tab">
        <p>üí≥ –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –±—É–¥–µ—Ç –∫—É–ø–∏—Ç—å –¥–æ—Å—Ç—É–ø –≤ VIP-—á–∞—Ç.</p>
      </div>
    </main>
  </div>

  <div class="bottom-nav">
    <button onclick="switchTab('home')">üè† –ì–ª–∞–≤–Ω–∞—è</button>
    <button onclick="switchTab('partners')">ü§ù –ü–∞—Ä—Ç–Ω—ë—Ä–∫–∞</button>
    <button onclick="switchTab('buy')">üí≥ –ü–æ–∫—É–ø–∫–∞</button>
  </div>

  <script>
    function switchTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById('tab-' + tabName).classList.add('active');
    }
  </script>
</body>
</html>
